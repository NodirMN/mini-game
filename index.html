<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div id="metrognome">
  <div class="gnome">
    <div class="hat"></div>
    <div class="beard">
      <div class="stache left"></div>
      <div class="stache right"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</div>

<div class="controls">
  <input type="range" id="tempo" name="tempo" min="40" max="218" value="120">
  <label for="tempo"><span id="bpm">120</span> bpm</label>
  <button id="play">Play</button>
</div>
<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script src="app.js"></script> 
  </body>
</html>
